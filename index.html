<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QSO GO – Local intel you can act on</title>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:   #0F172A;  /* slate 900 */
      --text: #E5E7EB;  /* gray‑200 */
      --blue: #3B82F6;  /* electric blue */
      --lime: #A3E635;  /* lime accent */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      padding:2rem;
    }
    /* logo responsive width */
    header img{
      width:clamp(200px,30vw,320px);
      height:auto;
      margin-bottom:2rem;
    }
    h1{
      font-size:2.5rem;
      font-weight:600;
      color:var(--blue);
      margin:0 0 1rem;
    }
    p.lead{font-size:1.25rem;max-width:560px;margin:0 auto 2rem}
    .section{width:100%;max-width:640px;margin-bottom:2rem}
    form{display:flex;flex-direction:column;gap:1rem}
    input,select{
      padding:0.75rem 1rem;
      border-radius:6px;
      border:none;
      font-size:1rem;
    }
    button.cta{
      background:var(--blue);
      color:var(--bg);
      font-weight:600;
      border:none;
      padding:1rem 1.5rem;
      border-radius:6px;
      font-size:1rem;
      cursor:pointer;
    }
    button.cta:hover{background:var(--lime);color:var(--bg)}
    footer{font-size:0.875rem;color:#94A3B8;margin-top:3rem}
    footer a{color:inherit;text-decoration:none;margin:0 0.5rem}
    blockquote{font-style:italic;color:#94A3B8;margin:2rem auto;max-width:560px;border-left:4px solid var(--lime);padding-left:1rem}
  </style>
</head>
<body>
  <header>
    <!-- Dynamically scaled SVG word‑mark (add qsogo-wordmark.svg to repo root) -->
    <img src="qsogo-wordmark.svg" alt="QSO GO logo">
  </header>

  <h1>Local intel you can act on.</h1>
  <p class="lead">Daily ZIP‑level signals on permits, filings, and neighborhood buzz—before anyone else sees them.</p>

  <!-- Wait‑list form powered by Formspree (free, no visible branding) -->
  <div class="section">
    <form action="https://formspree.io/f/REPLACE_WITH_FORM_ID" method="POST" id="waitlist-form">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <select name="referrer" required>
        <option value="" disabled selected>How did you hear about us?</option>
        <option value="twitter">Twitter / X</option>
        <option value="linkedin">LinkedIn</option>
        <option value="google">Google search</option>
        <option value="newsletter">Newsletter mention</option>
        <option value="friend">Friend / colleague</option>
        <option value="other">Other</option>
      </select>
      <!-- spam honeypot -->
      <input type="text" name="_gotcha" style="display:none">
      <button type="submit" class="cta">Join the wait‑list</button>
    </form>
  </div>

  <div class="section">
    <!-- Stripe Payment Link placeholder -->
    <a href="YOUR_STRIPE_PAYMENT_LINK" target="_blank" rel="noopener">
      <button class="cta">Reserve early‑access seat – $25</button>
    </a>
  </div>

  <blockquote>
    “Got our first ZIP signal and closed a deal within two days.” — Beta realtor
  </blockquote>

  <footer>
    <a href="#">Privacy</a> |
    <a href="#">Terms</a> |
    <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a><br>
    © 2025 QSO GO
  </footer>
</body>
</html>
