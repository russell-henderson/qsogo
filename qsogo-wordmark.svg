<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      .word { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 48px; dominant-baseline: middle; }
      .qso  { fill: #3B82F6; }
      .go   { fill: #A3E635; }
      .tag  { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 16px; fill: #94A3B8; }
    </style>
  </defs>

  <!-- Wave‑pin icon -->
  <g transform="translate(40 60)">
    <circle r="6"  fill="#3B82F6" />
    <circle r="12" fill="none" stroke="#3B82F6" stroke-width="2" />
    <circle r="18" fill="none" stroke="#3B82F6" stroke-width="2" />
  </g>

  <!-- Word‑mark text -->
  <text x="100" y="60" class="word qso">QSO</text>
  <text x="232" y="60" class="word go">GO</text>

  <!-- Tagline -->
  <text x="100" y="95" class="tag">Local intel you can act on.</text>
</svg>