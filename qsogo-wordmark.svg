<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    .word { font-family: 'Inter', sans-serif; font-weight:600; font-size:48px; dominant-baseline:middle; }
    .qso  { fill:#3B82F6; }
    .go   { fill:#A3E635; }
    .tagline { font-family:'Inter', sans-serif; font-weight:400; font-size:16px; fill:#94A3B8; }
  </style>

  <!-- Wave‑pin icon -->
  <g transform="translate(40 60)">
    <circle r="6"  fill="#3B82F6"/>
    <circle r="12" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <circle r="18" fill="none" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <!-- Word‑mark text -->
  <text x="100" y="60" class="word qso">QSO</text>
  <text x="232" y="60" class="word go">GO</text>

  <!-- Tagline -->
  <text x="100" y="95" class="tagline">Local intel you can act on.</text>
</svg>
<!--
  This SVG code creates a wordmark for "QSO GO" with a tagline "Local intel you can act on."
  The design includes a wave‑pin icon and uses the Inter font from Google Fonts.
  The colors used are:
    - QSO: #3B82F6 (blue)
    - GO: #A3E635 (green)
    - Tagline: #94A3B8 (gray)